{% extends "discography/base.html" %}

{% block content %}
    <div class="row">
        <div class="col-sm-3"></div>
    <div class="col-sm-6 center-column">
        <p style="text-align: center; font-size: 55px;">
            {{musician}}
        </p>
        <p>
            {{info}}
        </p>
        <div>
            {% for song in songs %}
            <li>
                {{song.song_name}}

                <a href="{% url 'arg_genre' song.genre %}">
                    ({{song.genre}})
                </a>

            </li>
            {% endfor %}
        </div>
    </div>
    <div class="col-sm-3"></div>
    </div>
{% endblock %}
