{% extends "base.html" %}

{% block title %}
    <title>{{genre}}</title>
{% endblock %}

{% block content %}
<div class="row">
	<div class="col-sm-4"></div>
	<div class="col-sm-4 center-column">
		<p class="head-genre">
		    {{genre}}
		</p>
		
		<div>
		    {% for song in songs %}
		    <li>
		        {{song.name}}
		    </li>
		    {% endfor %}
		</div>
	</div>
	<div class="col-sm-4"></div>
</div>
{% endblock %}
